<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Class</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Add new student info </h1>
        </div>
        <div class="col-12  d-flex justify-content-end">
            <a th:href="@{/}" class="btn btn-danger">Back</a>
        </div>
    </div>

    <form th:action="@{/student/new}" method="post" th:object="${student}">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" placeholder="Age" th:field="*{age}">
        </div>
        <div class="mb-3">
            <label class="form-label">Class</label>
            <select class="form-select" th:field="*{classId}">
                <option value="0" selected>Select Class</option>
                <option th:each="class : ${classList}" th:value="${class.id}" th:text="${class.className}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone number" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Address" th:field="*{address}">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/}" class="btn btn-danger">Cancel</a>
    </form>
    <footer>
        <br>
        <br>
        <br>
    </footer>
</div>
</body>
</html>
