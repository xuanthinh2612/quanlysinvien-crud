<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Class List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Class List</h1>
        </div>
        <div class="col-12  d-flex justify-content-end">
            <a th:href="@{/}" class="btn btn-dark">Back</a>
        </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Class</th>
            <th scope="col">Note</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${classList}">
            <th scope="row" th:text="${class.id}"></th>
            <td th:text="${class.className}"></td>
            <td th:text="${class.note}"></td>
            <td>
                <a class="btn btn-danger" th:href="|/class/delete/${class.id}|">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <footer>
        <br>
        <br>
        <br>
    </footer>
</div>
</body>
</html>
