<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-12">
            <h1>Student List</h1>
        </div>
        <div class="col-12  d-flex justify-content-end">
            <a th:href="@{/student/new}" class="btn btn-primary m-2">Add Student</a>
            <a th:href="@{/class/new}" class="btn btn-success m-2">Add Class</a>
            <a th:href="@{/class}" class="btn btn-warning m-2">Class List</a>
        </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Class</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <th scope="row" th:text="${student.id}"></th>
            <td>
                <a th:href="|/student/detail/${student.id}|" th:text="${student.firstName + ' ' + student.lastName}" class="text-decoration-none text-black"></a>
            </td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <a class="btn btn-danger" th:href="|/student/delete/${student.id}|">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <footer>
        <br>
        <br>
        <br>
    </footer>
</div>
</body>
</html>
