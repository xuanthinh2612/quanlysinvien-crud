<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Class</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create new Class </h1>
        </div>
        <div class="col-12  d-flex justify-content-end">
            <a th:href="@{/}" class="btn btn-danger">Back</a>
        </div>
    </div>
    <form th:action="@{/class/new}" method="post" th:object="${classGroup}">
        <div class="mb-3">
            <label class="form-label">Class Name</label>
            <input type="text" class="form-control" placeholder="Your First Name" th:field="*{className}">
        </div>
        <div class="mb-3">
            <label class="form-label">Note</label>
            <textarea class="form-control" rows="3"  th:field="*{note}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/}" class="btn btn-danger">Cancel</a>
    </form>
</div>
<footer>
    <br>
    <br>
    <br>
</footer>
</body>
</html>
