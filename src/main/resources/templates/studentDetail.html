<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Student Information</h2>

    <dl class="row">
        <dt class="col-sm-3">ID:</dt>
        <dd class="col-sm-9" th:text="${student.id}"></dd>

        <dt class="col-sm-3">First Name:</dt>
        <dd class="col-sm-9" th:text="${student.firstName}"></dd>

        <dt class="col-sm-3">Last Name:</dt>
        <dd class="col-sm-9" th:text="${student.lastName}"></dd>

        <dt class="col-sm-3">Age:</dt>
        <dd class="col-sm-9" th:text="${student.age}"></dd>

        <dt class="col-sm-3">Email:</dt>
        <dd class="col-sm-9" th:text="${student.email}"></dd>

        <dt class="col-sm-3">Phone Number:</dt>
        <dd class="col-sm-9" th:text="${student.phoneNumber}"></dd>

        <dt class="col-sm-3">Address:</dt>
        <dd class="col-sm-9" th:text="${student.address}"></dd>

        <dt class="col-sm-3">Class ID:</dt>
        <dd class="col-sm-9" th:text="${student.classId}"></dd>

        <dt class="col-sm-3">Class Name:</dt>
        <dd class="col-sm-9" th:text="${student.className}"></dd>
    </dl>

    <a th:href="@{/}" class="btn btn-primary">Back to Student List</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
