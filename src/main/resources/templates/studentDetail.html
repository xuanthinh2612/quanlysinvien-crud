<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Student Information</h2>

    <dl class="row">
        <dt class="col-sm-3">ID:</dt>
        <dd class="col-sm-9" th:text="${student.id}"></dd>

        <dt class="col-sm-3">First Name:</dt>
        <dd class="col-sm-9" th:text="${student.firstName}"></dd>

        <dt class="col-sm-3">Last Name:</dt>
        <dd class="col-sm-9" th:text="${student.lastName}"></dd>

        <dt class="col-sm-3">Age:</dt>
        <dd class="col-sm-9" th:text="${student.age}"></dd>

        <dt class="col-sm-3">Email:</dt>
        <dd class="col-sm-9" th:text="${student.email}"></dd>

        <dt class="col-sm-3">Phone Number:</dt>
        <dd class="col-sm-9" th:text="${student.phoneNumber}"></dd>

        <dt class="col-sm-3">Address:</dt>
        <dd class="col-sm-9" th:text="${student.address}"></dd>

        <dt class="col-sm-3">Class ID:</dt>
        <dd class="col-sm-9" th:text="${student.classId}"></dd>

        <dt class="col-sm-3">Class Name:</dt>
        <dd class="col-sm-9" th:text="${student.className}"></dd>
    </dl>

    <a th:href="@{/}" class="btn btn-primary">Back to Student List</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
