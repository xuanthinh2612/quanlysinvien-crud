name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with gradle
      run: bash ./gradlew bootJar

#    - name: Decode SSH Private Key
#      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > $HOME/.ssh/thinh-aws-key.pem

#    - name: Set up SSH
#      run: |
#        eval "$(ssh-agent -s)"
#        chmod 600 $HOME/.ssh/thinh-aws-key.pem
#        ssh-add $HOME/.ssh/thinh-aws-key.pem

    - name: Copy artifacts to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script: |
          scp -i ${{ secrets.SSH_PRIVATE_KEY }} ./build/libs/*.jar ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script: |
          cd /server
          sudo systemctl stop rebootServer
          sudo systemctl start rebootServer